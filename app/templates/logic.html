
<!DOCTYPE html>
<html>
<head>
    <title>Logic - AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 14px; opacity: 0.9; }
        .upload-section {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        .upload-section input[type="file"] {
            padding: 8px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }
        #status.success { background: #d4edda; color: #155724; display: block; }
        #status.error { background: #f8d7da; color: #721c24; display: block; }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .message.user { justify-content: flex-end; }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .input-section {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .loading { color: #999; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëã  Logic AI Assistant</h1>
            <p>Upload your contacts CSV and start asking questions</p>
        </div>
        
        <div class="upload-section">
            <input type="file" id="csvFile" accept=".csv" />
            <div id="status"></div>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message assistant">
                <div class="message-content">
                    üòé Hi! I'm Logic. Upload your contacts CSV above, then ask me anything about your contacts!
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="messageInput" placeholder="Ask me about your contacts..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let contactsLoaded = false;

        // Handle CSV upload
        document.getElementById('csvFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const status = document.getElementById('status');
            status.textContent = 'Uploading...';
            status.className = '';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.textContent = `√¢≈ì‚Äú Loaded ${data.count} contacts`;
                    status.className = 'success';
                    contactsLoaded = true;
                    addMessage('assistant', `üòé Great! I've loaded ${data.count} contacts. Ask me anything!`);
                } else {
                    status.textContent = '‚ùå Upload failed: ' + data.error;
                    status.className = 'error';
                }
            } catch (error) {
                status.textContent = '‚ùå Upload failed';
                status.className = 'error';
            }
        });

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!contactsLoaded) {
                addMessage('assistant', 'Please upload a contacts CSV first!');
                return;
            }

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show loading
            const loadingId = addMessage('assistant', 'Thinking...', true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                // Remove loading
                document.getElementById(loadingId).remove();
                
                if (data.success) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', '‚ùå Error: ' + data.error);
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('assistant', '‚ùå Failed to get response');
            }
        }

        function addMessage(role, content, isLoading = false) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            const id = 'msg-' + Date.now();
            messageDiv.id = id;
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-content ${isLoading ? 'loading' : ''}">
                    ${content}
                </div>
            `;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }

        // Enter to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
