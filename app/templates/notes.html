<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Contact Notes</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .notes-header {
        background: #0051ff;
        padding: 18px 20px;
        color: white;
        font-size: 22px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .notes-header span {
        font-size: 28px;
        cursor: pointer;
    }

    .notes-container {
        padding: 18px;
        max-width: 500px;
        margin: auto;
    }

    .add-note-btn {
        width: 100%;
        background: #0051ff;
        color: white;
        padding: 14px;
        border-radius: 16px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 18px;
        box-shadow: 0 4px 12px rgba(0,81,255,0.2);
    }

    /* Note Card */
    .note-card {
        background: white;
        padding: 18px;
        border-radius: 18px;
        border: 2px solid #111;
        margin-bottom: 16px;
        cursor: pointer;
    }

    .note-title {
        font-size: 17px;
        font-weight: 700;
        margin-bottom: 6px;
    }

    .note-preview {
        font-size: 14px;
        color: #444;
        margin-bottom: 10px;
        line-height: 1.4;
    }

    .note-date {
        font-size: 12px;
        color: #777;
    }

</style>
</head>
<body>

<div class="notes-header">
    <span onclick="history.back()">←</span>
    Notes for Sarah Johnson
</div>

<div class="notes-container">

    <button class="add-note-btn">+ Add Note</button>

    <!-- Example Notes (dynamic later) -->
    <div class="note-card">
        <div class="note-title">Meeting on Tuesday</div>
        <div class="note-preview">Discuss Q4 targets and the marketing plan...</div>
        <div class="note-date">Added: Feb 11, 2025 • 10:21 AM</div>
    </div>

    <div class="note-card">
        <div class="note-title">Birthday Reminder</div>
        <div class="note-preview">Don't forget to buy a gift...</div>
        <div class="note-date">Added: Feb 05, 2025 • 3:40 PM</div>
    </div>

</div>

</body>
</html>
