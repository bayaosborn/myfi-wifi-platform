<script>
// Fetch recent notifications (last 3)
fetch('/api/notifications')
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById('recentNotifications');
        
        if (data.notifications && data.notifications.length > 0) {
            container.innerHTML = '';
            const recent = data.notifications.slice(0, 3);
            
            recent.forEach(notif => {
                const div = document.createElement('div');
                div.className = 'notification-preview';
                div.innerHTML = `
                    <div class="notif-title">${notif.title}</div>
                    <div class="notif-message">${notif.message}</div>
                    <div class="notif-time">${formatTime(notif.created_at)}</div>
                `;
                container.appendChild(div);
            });
        } else {
            container.innerHTML = '<p class="empty">No notifications yet</p>';
        }
    })
    .catch(err => {
        console.error('Error loading notifications:', err);
    });

function formatTime(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();
    const diff = Math.floor((now - date) / 60000);
    
    if (diff < 1) return 'Just now';
    if (diff < 60) return `${diff} min ago`;
    if (diff < 1440) return `${Math.floor(diff / 60)} hours ago`;
    return date.toLocaleDateString();
}
</script>

  function startCountdown(weekEndISO) {
    // Clear any existing interval
    if (countdownInterval) {
      clearInterval(countdownInterval);
    }
    
    const countdownEl = document.getElementById('countdown');
    const weekEnd = new Date(weekEndISO);
    
    function updateCountdown() {
      const now = new Date();
      const diff = weekEnd - now;
      
      if (diff <= 0) {
        countdownEl.textContent = 'EXPIRED';
        countdownEl.style.color = '#ef4444';
        clearInterval(countdownInterval);
        
        // Show leave button if target not reached
        const currentBalance = parseFloat(document.getElementById('currentBalance').textContent) || 0;
        const targetAmount = parseFloat(document.getElementById('targetAmount').textContent) || 1;
        
        if (currentBalance < targetAmount) {
          document.getElementById('leaveGroupBtn').style.display = 'block';
        }
        return;
      }
      
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      countdownEl.textContent = `${hours}h ${minutes}m ${seconds}s`;
      
      // Change color based on urgency
      if (hours < 24) {
        countdownEl.style.color = '#fbbf24'; // Yellow
      } else if (hours < 6) {
        countdownEl.style.color = '#ef4444'; // Red
      } else {
        countdownEl.style.color = '#4ade80'; // Green
      }
    }
    
    updateCountdown();
    countdownInterval = setInterval(updateCountdown, 1000);
  }
  
  async function leaveGroup() {
    if (!confirm('Are you sure you want to leave this group? Your contribution will be refunded to your wallet.')) {
      return;
    }
    
    try {
      const res = await fetch('/api/leave-group', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'}
      });
      
      const data = await res.json();
      
      if (data.success) {
        alert(data.message);
        window.location.reload();
      } else {
        alert(data.message || 'Failed to leave group');
      }
    } catch (error) {
      console.error('Error leaving group:', error);
      alert('Failed to leave group. Please try again.');
    }
  }
  
  function logout() {
    if (countdownInterval) {
      clearInterval(countdownInterval);
    }
    window.location.href = '/logout';
