<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - MyFi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notes/notes.css') }}">
</head>
<body>

<!-- Tab Navigation -->
<nav class="tabs">
    <button class="tab-btn active" data-tab="public">üåç Public</button>
    <button class="tab-btn" data-tab="private">üîí My Notes</button>
    <button class="tab-btn" data-tab="contacts">üë§ Contacts</button>
</nav>

<!-- Floating Add Button -->
<button class="add-btn" id="addBtn">+</button>

<!-- Note Feed (vertical scroll) -->
<div class="feed" id="feed"></div>

<!-- Create/Edit Modal -->
<div class="modal" id="noteModal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2 id="modalTitle">New Note</h2>
        
        <form id="noteForm">
            <input 
                type="text" 
                id="noteTitle" 
                placeholder="Title (optional)"
                maxlength="100"
            >
            
            <textarea 
                id="noteContent" 
                placeholder="Write your note..."
                required
                rows="8"
            ></textarea>
            
            <!-- Note Type Selection -->
            <div class="note-type">
                <label>
                    <input type="radio" name="noteType" value="private" checked>
                    Private Note
                </label>
                <label>
                    <input type="radio" name="noteType" value="public">
                    Public Note
                </label>
                <label>
                    <input type="radio" name="noteType" value="contact">
                    Contact Note
                </label>
            </div>
            
            <!-- Contact Selection (hidden by default) -->
            <div class="contact-select" id="contactSelect" style="display: none;">
                <select id="contactDropdown">
                    <option value="">Select a contact...</option>
                </select>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn-save">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Loading Indicator -->
<div class="loading" id="loading">Loading...</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='js/notes/noteCard.js') }}"></script>
<script src="{{ url_for('static', filename='js/notes/notesApp.js') }}"></script>

</body>
</html>
