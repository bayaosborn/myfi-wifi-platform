<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - MyFi</title>
    
    <meta property="og:title" content="Create your MyFi account">
    <meta property="og:description" content="Join MyFi - Smart contact management for Kenya">
    <meta property="og:type" content="website">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f7faff 0%, #e6f0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 81, 255, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            color: #0051ff;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .logo p {
            color: #64748b;
            font-size: 14px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 28px;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dbe4ff;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            width: 24px;
            border-radius: 4px;
            background: #0051ff;
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .step-title {
            color: #0f172a;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }

        /* Phone Display */
        .phone-display {
            background: #f8fafc;
            border: 2px solid #dbe4ff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 24px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phone-number {
            font-size: 28px;
            font-weight: 600;
            color: #0051ff;
            letter-spacing: 2px;
        }

        .country-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8fafc;
            border: 2px solid #dbe4ff;
            border-radius: 14px;
            padding: 14px 16px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .country-selector:hover {
            border-color: #0051ff;
        }

        .country-flag {
            font-size: 28px;
        }

        .country-code {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
            flex: 1;
        }

        /* PIN Display */
        .pin-display {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 28px;
        }

        .pin-dot {
            width: 20px;
            height: 20px;
            border: 3px solid #dbe4ff;
            border-radius: 50%;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .pin-dot.filled {
            background: #0051ff;
            border-color: #0051ff;
            transform: scale(1.1);
        }

        /* Keypad */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .key {
            background: #f8fafc;
            border: 2px solid #dbe4ff;
            border-radius: 16px;
            height: 65px;
            font-size: 24px;
            font-weight: 600;
            color: #0f172a;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key:hover {
            background: #e6f0ff;
            border-color: #0051ff;
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(0);
        }

        .key.special {
            background: #ffffff;
            color: #64748b;
            font-size: 18px;
        }

        .key.action {
            background: #0051ff;
            color: white;
            border-color: #0051ff;
            grid-column: span 3;
        }

        .key.action:hover {
            background: #003fd6;
        }

        /* Form Input */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #dbe4ff;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0051ff;
            box-shadow: 0 0 0 3px rgba(0, 81, 255, 0.15);
        }

        /* Message */
        .message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .message.show { display: block; }
        .message.error { background: #fee2e2; color: #dc2626; border: 1.5px solid #fca5a5; }
        .message.success { background: #e6f0ff; color: #0051ff; border: 1.5px solid #b3d4ff; }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            background: #0051ff;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            background: #003fd6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 81, 255, 0.35);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #0051ff;
            border: 2px solid #0051ff;
        }

        .btn-secondary:hover {
            background: #f0f7ff;
        }

        .link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #475569;
        }

        .link a {
            color: #0051ff;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MyFi</h1>
            <p>Create your account</p>
        </div>

        <div class="step-indicator">
            <div class="step-dot active" id="dot1"></div>
            <div class="step-dot" id="dot2"></div>
            <div class="step-dot" id="dot3"></div>
        </div>

        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>

        <!-- Step 1: Phone Number -->
        <div id="step1" class="step-content active">
            <div class="step-title">Enter your phone number</div>
            
            <div class="country-selector">
                <span class="country-flag">üá∞üá™</span>
                <span class="country-code">+254</span>
                <span style="color: #94a3b8;">‚ñº</span>
            </div>

            <div class="phone-display">
                <div class="phone-number" id="phoneDisplay">07</div>
            </div>

            <div class="keypad">
                <button class="key" onclick="addDigit('1')">1</button>
                <button class="key" onclick="addDigit('2')">2</button>
                <button class="key" onclick="addDigit('3')">3</button>
                <button class="key" onclick="addDigit('4')">4</button>
                <button class="key" onclick="addDigit('5')">5</button>
                <button class="key" onclick="addDigit('6')">6</button>
                <button class="key" onclick="addDigit('7')">7</button>
                <button class="key" onclick="addDigit('8')">8</button>
                <button class="key" onclick="addDigit('9')">9</button>
                <button class="key special" onclick="addDigit('0')">0</button>
                <button class="key special" onclick="clearDigit()">‚Üê</button>
                <button class="key special" onclick="nextStep()">‚úì</button>
            </div>

            <div class="link">
                Already have an account?
                <a href="/login">Login</a>
            </div>
        </div>

        <!-- Step 2: Name (Optional) -->
        <div id="step2" class="step-content">
            <div class="step-title">What's your name?</div>
            
            <div class="form-group">
                <label>Full Name (Optional)</label>
                <input type="text" id="fullName" placeholder="John Doe">
            </div>

            <button class="btn" onclick="nextStep()">Continue</button>
            <button class="btn btn-secondary" onclick="prevStep()" style="margin-top: 12px;">Back</button>
        </div>

        <!-- Step 3: Create PIN -->
        <div id="step3" class="step-content">
            <div class="step-title" id="pinTitle">Create 4-digit PIN</div>
            
            <div class="pin-display">
                <div class="pin-dot" id="pin1"></div>
                <div class="pin-dot" id="pin2"></div>
                <div class="pin-dot" id="pin3"></div>
                <div class="pin-dot" id="pin4"></div>
            </div>

            <div class="keypad">
                <button class="key" onclick="addPinDigit('1')">1</button>
                <button class="key" onclick="addPinDigit('2')">2</button>
                <button class="key" onclick="addPinDigit('3')">3</button>
                <button class="key" onclick="addPinDigit('4')">4</button>
                <button class="key" onclick="addPinDigit('5')">5</button>
                <button class="key" onclick="addPinDigit('6')">6</button>
                <button class="key" onclick="addPinDigit('7')">7</button>
                <button class="key" onclick="addPinDigit('8')">8</button>
                <button class="key" onclick="addPinDigit('9')">9</button>
                <button class="key special" onclick="clearPinDigit()">‚Üê</button>
                <button class="key" onclick="addPinDigit('0')">0</button>
                <button class="key special" onclick="confirmPin()">‚úì</button>
            </div>

            <button class="btn btn-secondary" onclick="prevStep()">Back</button>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let phoneNumber = '';
        let pin = '';
        let confirmingPin = false;
        let firstPin = '';

        function updateStepIndicator() {
            for (let i = 1; i <= 3; i++) {
                const dot = document.getElementById(`dot${i}`);
                dot.classList.toggle('active', i === currentStep);
            }
        }

        function showStep(step) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            updateStepIndicator();
        }

        function nextStep() {
            if (currentStep === 1) {
                if (phoneNumber.length < 7) {  // At least 7 more digits after 07
                    showError('Please enter a valid phone number');
                    return;
                }
                showStep(2);
            } else if (currentStep === 2) {
                showStep(3);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                showStep(currentStep - 1);
            }
        }

        // Phone number input
        function addDigit(digit) {
            if (phoneNumber.length < 9) {  // Only 9 digits needed (7XXXXXXXX)
                phoneNumber += digit;
                updatePhoneDisplay();
            }
        }

        function clearDigit() {
            phoneNumber = phoneNumber.slice(0, -1);
            updatePhoneDisplay();
        }

        function updatePhoneDisplay() {
            const display = document.getElementById('phoneDisplay');
            if (phoneNumber.length === 0) {
                display.textContent = '07';  // Show 07 as placeholder
            } else {
                const formatted = '07' + phoneNumber;
                if (phoneNumber.length > 2) {
                    display.textContent = formatted.slice(0, 4) + ' ' + formatted.slice(4, 7) + ' ' + formatted.slice(7);
                } else {
                    display.textContent = formatted;
                }
            }
        }

        // PIN input
        function addPinDigit(digit) {
            if (pin.length < 4) {
                pin += digit;
                updatePinDisplay();
                
                if (pin.length === 4 && !confirmingPin) {
                    setTimeout(() => {
                        firstPin = pin;
                        pin = '';
                        confirmingPin = true;
                        document.getElementById('pinTitle').textContent = 'Confirm your PIN';
                        updatePinDisplay();
                    }, 300);
                }
            }
        }

        function clearPinDigit() {
            pin = pin.slice(0, -1);
            updatePinDisplay();
        }

        function updatePinDisplay() {
            for (let i = 1; i <= 4; i++) {
                const dot = document.getElementById(`pin${i}`);
                dot.classList.toggle('filled', i <= pin.length);
            }
        }

        function confirmPin() {
            if (confirmingPin && pin.length === 4) {
                if (pin === firstPin) {
                    submitSignup();
                } else {
                    showError('PINs do not match. Please try again.');
                    pin = '';
                    firstPin = '';
                    confirmingPin = false;
                    document.getElementById('pinTitle').textContent = 'Create 4-digit PIN';
                    updatePinDisplay();
                }
            }
        }

        async function submitSignup() {
            const fullPhone = '07' + phoneNumber;  // Will be like: 0759335278
            const fullName = document.getElementById('fullName').value;

            console.log('üîç Signup with phone:', fullPhone);

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone_number: fullPhone,
                        pin: firstPin,
                        confirm_pin: firstPin,
                        full_name: fullName
                    })
                });

                const data = await response.json();
                console.log('üì• Signup response:', data);

                if (response.ok && data.success) {
                    showSuccess('Account created successfully! Redirecting...');
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    showError(data.error || 'Signup failed');
                    // Reset PIN entry
                    pin = '';
                    firstPin = '';
                    confirmingPin = false;
                    document.getElementById('pinTitle').textContent = 'Create 4-digit PIN';
                    updatePinDisplay();
                }
            } catch (err) {
                console.error('‚ùå Signup error:', err);
                showError('Network error. Please try again.');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }
    </script>
</body>
</html>
