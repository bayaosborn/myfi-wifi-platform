<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyFi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            background: #f7faff; /* MyFi soft background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #0f172a;
        }

        /* Card container */
        .container {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 12px 40px rgba(0, 81, 255, 0.08);
            animation: fadeUp 0.4s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #0051ff;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
        }

        input {
            width: 100%;
            padding: 14px 14px;
            border-radius: 14px;
            border: 1.6px solid #c7d8ff;
            font-size: 15px;
            background: #ffffff;
            transition: 0.25s ease;
        }

        input:focus {
            outline: none;
            border-color: #0051ff;
            box-shadow: 0 0 0 3px rgba(0, 81, 255, 0.15);
        }

        /* Primary button */
        .btn {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            background: #0051ff;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 4px 12px rgba(0, 81, 255, 0.25);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 81, 255, 0.35);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Error message */
        .error {
            background: #fff1f2;
            color: #b91c1c;
            padding: 12px 14px;
            border-radius: 12px;
            margin-bottom: 18px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Footer link */
        .link {
            text-align: center;
            margin-top: 22px;
            font-size: 14px;
            color: #475569;
        }

        .link a {
            color: #0051ff;
            font-weight: 600;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login to MyFi</h1>

        <div id="error" class="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Login
            </button>
        </form>

        <div class="link">
            Donâ€™t have an account? <a href="/signup">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const error = document.getElementById('error');
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            error.classList.remove('show');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    error.textContent = data.error || 'Login failed';
                    error.classList.add('show');
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch (err) {
                error.textContent = 'Network error. Please try again.';
                error.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });
    </script>

</body>
</html>
