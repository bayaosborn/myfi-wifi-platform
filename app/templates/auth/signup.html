<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyFi</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f7faff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #0f172a;
        }

        .container {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            padding: 36px;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.35s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #0051ff;
            margin-bottom: 28px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #334155;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 13px 14px;
            border: 1.6px solid #dbe4ff;
            border-radius: 14px;
            font-size: 15px;
            transition: 0.25s ease;
            background: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: #0051ff;
            box-shadow: 0 0 0 3px rgba(0, 81, 255, 0.15);
        }

        .hint {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #0051ff;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(0, 81, 255, 0.25);
        }

        .btn:hover {
            background: #003fd6;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 81, 255, 0.35);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            background: #fff1f1;
            color: #b91c1c;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 18px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .link {
            text-align: center;
            margin-top: 22px;
            font-size: 14px;
            color: #475569;
        }

        .link a {
            color: #0051ff;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create your MyFi account</h1>

        <div id="error" class="error"></div>

        <form id="signupForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Username (Optional)</label>
                <input type="text" id="username">
            </div>

            <div class="form-group">
                <label>Full Name (Optional)</label>
                <input type="text" id="fullName">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required minlength="6">
                <div class="hint">At least 6 characters</div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit" class="btn" id="signupBtn">
                Create Account
            </button>
        </form>

        <div class="link">
            Already have an account?
            <a href="/login">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const error = document.getElementById('error');
            const btn = document.getElementById('signupBtn');
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            error.classList.remove('show');

            if (password !== confirmPassword) {
                error.textContent = 'Passwords do not match';
                error.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        username,
                        full_name: fullName,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    error.textContent = data.error || 'Signup failed';
                    error.classList.add('show');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (err) {
                error.textContent = 'Network error. Please try again.';
                error.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
