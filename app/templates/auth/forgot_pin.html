    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f7faff 0%, #e6f0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 81, 255, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            color: #0051ff;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .logo p {
            color: #64748b;
            font-size: 14px;
        }

        .view-container {
            display: none;
        }

        .view-container.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .step-title {
            color: #0f172a;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .step-description {
            color: #64748b;
            font-size: 14px;
            text-align: center;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .phone-display {
            background: #f8fafc;
            border: 2px solid #dbe4ff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 24px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phone-number {
            font-size: 28px;
            font-weight: 600;
            color: #0051ff;
            letter-spacing: 2px;
        }

        .country-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8fafc;
            border: 2px solid #dbe4ff;
            border-radius: 14px;
            padding: 14px 16px;
            margin-bottom: 20px;
        }

        .country-flag { font-size: 28px; }
        .country-code { font-size: 18px; font-weight: 600; color: #0f172a; flex: 1; }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #dbe4ff;
            border-radius: 14px;
            font-size: 16px;
            font-family: monospace;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0051ff;
            box-shadow: 0 0 0 3px rgba(0, 81, 255, 0.15);
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 28px;
        }

        .pin-dot {
            width: 20px;
            height: 20px;
            border: 3px solid #dbe4ff;
            border-radius: 50%;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .pin-dot.filled {
            background: #0051ff;
            border-color: #0051ff;
            transform: scale(1.1);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .key {
            background: #f8fafc;
            border: 2px solid #dbe4ff;
            border-radius: 16px;
            height: 65px;
            font-size: 24px;
            font-weight: 600;
            color: #0f172a;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key:hover {
            background: #e6f0ff;
            border-color: #0051ff;
            transform: translateY(-2px);
        }

        .key:active { transform: translateY(0); }

        .key.special {
            background: #ffffff;
            color: #64748b;
            font-size: 18px;
        }

        .message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .message.show { display: block; }
        .message.error { background: #fee2e2; color: #dc2626; border: 1.5px solid #fca5a5; }
        .message.success { background: #e6f0ff; color: #0051ff; border: 1.5px solid #b3d4ff; }
        .message.info { background: #e0f2fe; color: #0369a1; border: 1.5px solid #7dd3fc; }

        .btn {
            width: 100%;
            padding: 16px;
            background: #0051ff;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            background: #003fd6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 81, 255, 0.35);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #0051ff;
            border: 2px solid #0051ff;
            margin-top: 12px;
        }

        .btn-secondary:hover { background: #f0f7ff; }

        .link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #475569;
        }

        .link a {
            color: #0051ff;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover { text-decoration: underline; }

        .dev-token {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 12px;
            margin-top: 16px;
            font-size: 12px;
            color: #92400e;
            word-break: break-all;
        }

        .dev-token strong { color: #78350f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MyFi</h1>
            <p>Reset your PIN</p>
        </div>

        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>
        <div id="infoMessage" class="message info"></div>

        <!-- Step 1: Request Reset -->
        <div id="requestView" class="view-container active">
            <div class="step-title">Forgot your PIN?</div>
            <div class="step-description">
                Enter your phone number to receive a reset code
            </div>
            
            <div class="country-selector">
                <span class="country-flag">üá∞üá™</span>
                <span class="country-code">+254</span>
                <span style="color: #94a3b8;">‚ñº</span>
            </div>

            <div class="phone-display">
                <div class="phone-number" id="phoneDisplay">0</div>
            </div>

            <div class="keypad">
                <button class="key" onclick="addDigit('1')">1</button>
                <button class="key" onclick="addDigit('2')">2</button>
                <button class="key" onclick="addDigit('3')">3</button>
                <button class="key" onclick="addDigit('4')">4</button>
                <button class="key" onclick="addDigit('5')">5</button>
                <button class="key" onclick="addDigit('6')">6</button>
                <button class="key" onclick="addDigit('7')">7</button>
                <button class="key" onclick="addDigit('8')">8</button>
                <button class="key" onclick="addDigit('9')">9</button>
                
                <button class="key special" onclick="clearDigit()">‚Üê</button>

                <button class="key" onclick="addDigit('0')">0</button>
                
                <button class="key special" onclick="requestReset()">‚úì</button>
            </div>

            <div class="link">
                Remember your PIN?
                <a href="/login">Login</a>
            </div>
        </div>

        <!-- Step 2: Enter Token & New PIN -->
        <div id="resetView" class="view-container">
            <div class="step-title">Enter reset code</div>
            <div class="step-description">
                Enter the code we sent to your phone
            </div>

            <div class="form-group">
                <label>Reset Code</label>
                <input type="text" id="resetToken" placeholder="Enter code">
            </div>

            <div class="step-title" style="margin-top: 32px;">Create new PIN</div>
            
            <div class="pin-display">
                <div class="pin-dot" id="pin1"></div>
                <div class="pin-dot" id="pin2"></div>
                <div class="pin-dot" id="pin3"></div>
                <div class="pin-dot" id="pin4"></div>
            </div>

            <div class="keypad">
                <button class="key" onclick="addPinDigit('1')">1</button>
                <button class="key" onclick="addPinDigit('2')">2</button>
                <button class="key" onclick="addPinDigit('3')">3</button>
                <button class="key" onclick="addPinDigit('4')">4</button>
                <button class="key" onclick="addPinDigit('5')">5</button>
                <button class="key" onclick="addPinDigit('6')">6</button>
                <button class="key" onclick="addPinDigit('7')">7</button>
                <button class="key" onclick="addPinDigit('8')">8</button>
                <button class="key" onclick="addPinDigit('9')">9</button>
                <button class="key special" onclick="clearPinDigit()">‚Üê</button>
                <button class="key" onclick="addPinDigit('0')">0</button>
                <button class="key special" onclick="confirmPin()">‚úì</button>
            </div>

            <button class="btn btn-secondary" onclick="showRequestView()">Back</button>
        </div>
    </div>

    <script>
        let phoneNumber = '';
        let pin = '';
        let confirmingPin = false;
        let firstPin = '';
        let resetToken = '';

        function showRequestView() {
            document.getElementById('requestView').classList.add('active');
            document.getElementById('resetView').classList.remove('active');
            clearMessages();
        }

        function showResetView() {
            document.getElementById('requestView').classList.remove('active');
            document.getElementById('resetView').classList.add('active');
            clearMessages();
        }

        // Phone input
        function addDigit(digit) {
            if (phoneNumber.length < 10) {
                phoneNumber += digit;
                updatePhoneDisplay();
            }
        }

        function clearDigit() {
            phoneNumber = phoneNumber.slice(0, -1);
            updatePhoneDisplay();
        }

        function updatePhoneDisplay() {
            const display = document.getElementById('phoneDisplay');
            if (phoneNumber.length === 0) {
                display.textContent = '0';
            } else {
                const formatted = '0' + phoneNumber;
                if (phoneNumber.length > 3) {
                    display.textContent = formatted.slice(0, 4) + ' ' + formatted.slice(4, 7) + ' ' + formatted.slice(7);
                } else {
                    display.textContent = formatted;
                }
            }
        }

        async function requestReset() {
            if (phoneNumber.length < 9) {
                showError('Please enter a valid 10-digit phone number');
                return;
            }

            const fullPhone = '0' + phoneNumber;

            try {
                const response = await fetch('/api/auth/forgot-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: fullPhone })
                });

                const data = await response.json();

                if (response.ok) {
                    showInfo('Reset code sent! Check your messages.');
                    
                    // DEV ONLY: Show token in UI
                    if (data.token) {
                        const container = document.querySelector('.container');
                        const devDiv = document.createElement('div');
                        devDiv.className = 'dev-token';
                        devDiv.innerHTML = `<strong>DEV MODE:</strong> Reset code: <br>${data.token}`;
                        container.appendChild(devDiv);
                        
                        document.getElementById('resetToken').value = data.token;
                    }
                    
                    setTimeout(showResetView, 2000);
                } else {
                    showError(data.error || 'Failed to send reset code');
                }
            } catch (err) {
                console.error('Request reset error:', err);
                showError('Network error. Please try again.');
            }
        }

        // PIN input
        function addPinDigit(digit) {
            if (pin.length < 4) {
                pin += digit;
                updatePinDisplay();
                
                if (pin.length === 4 && !confirmingPin) {
                    setTimeout(() => {
                        firstPin = pin;
                        pin = '';
                        confirmingPin = true;
                        document.querySelector('#resetView .step-title:last-of-type').textContent = 'Confirm new PIN';
                        updatePinDisplay();
                    }, 300);
                }
            }
        }

        function clearPinDigit() {
            pin = pin.slice(0, -1);
            updatePinDisplay();
        }

        function updatePinDisplay() {
            for (let i = 1; i <= 4; i++) {
                const dot = document.getElementById(`pin${i}`);
                dot.classList.toggle('filled', i <= pin.length);
            }
        }

        function confirmPin() {
            if (confirmingPin && pin.length === 4) {
                if (pin === firstPin) {
                    submitReset();
                } else {
                    showError('PINs do not match. Please try again.');
                    pin = '';
                    firstPin = '';
                    confirmingPin = false;
                    document.querySelector('#resetView .step-title:last-of-type').textContent = 'Create new PIN';
                    updatePinDisplay();
                }
            }
        }

        async function submitReset() {
            resetToken = document.getElementById('resetToken').value.trim();
            
            if (!resetToken) {
                showError('Please enter the reset code');
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: resetToken,
                        new_pin: firstPin,
                        confirm_pin: firstPin
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('PIN reset successful! Redirecting to login...');
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    showError(data.error || 'Failed to reset PIN');
                    pin = '';
                    firstPin = '';
                    confirmingPin = false;
                    updatePinDisplay();
                }
            } catch (err) {
                console.error('Reset error:', err);
                showError('Network error. Please try again.');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('infoMessage').classList.remove('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('infoMessage').classList.remove('show');
        }

        function showInfo(message) {
            const infoEl = document.getElementById('infoMessage');
            infoEl.textContent = message;
            infoEl.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function clearMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('infoMessage').classList.remove('show');
        }
    </script>
</body>
</html>
