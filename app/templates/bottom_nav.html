<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFi Bottom Nav</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9; /* Light page background */
      font-family: 'Poppins', sans-serif;
      color: #0066ff;
    }

    /* Bottom nav container */
    .bottom-nav {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #dfe6ee; /* Light grey capsule */
      width: 80%;
      max-width: 350px;
      border-radius: 2rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.6rem 0.8rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* Each nav item */
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #0066ff;
      font-size: 0.9rem;
      font-weight: 500;
      transition: opacity 0.2s ease-in-out;
    }

    .nav-item:hover {
      opacity: 0.75;
    }

    /* MyFi logo icon (blue icon) */
    .nav-item img.logo {
      width: 38px;
      height: 38px;
     /* transform: rotate(15deg);*/
      margin-bottom: 0.3rem;
    }

    /* Profile icon placeholder */
    .nav-item .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #0066ff;
      margin-bottom: 0.3rem;
      position: relative;
    }

    /* When user profile image is available */
    .nav-item img.profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0066ff;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>

  <div class="bottom-nav">

    <a href="/search" class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" aria-label="MyFi logo">
        <g transform="rotate(-45 100 100)" fill="none" stroke="#0051FF" stroke-linecap="round" stroke-linejoin="round">
          <path d="M55 95 C70 65, 90 115, 100 85 C110 55, 130 75, 145 95" stroke-width="15"/>
          <path d="M75 125 Q100 110 125 125" stroke-width="15"/>
          <circle cx="100" cy="145" r="10" fill="#0051FF" stroke="none"/>
        </g>
      </svg>
      <span>Search</span>
    </a>

    <a href="#" onclick="openAuthModal()" class="nav-item">
      <!-- Replace with <img src="user.jpg" class="profile-img" /> when logged in -->
      <div class="profile-icon"></div>
      <span>Profile</span>
    </a>
  </div>

</body>
</html>
