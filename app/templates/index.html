<script>
    const modalOptions = document.getElementById("modalOptions");
    const modalCustom = document.getElementById("modalCustom");

    document.getElementById("openAdd").onclick = () => {
        modalOptions.style.display = "flex";
    };

    function closeModals() {
        modalOptions.style.display = "none";
        modalCustom.style.display = "none";
    }

    document.getElementById("chooseCustom").onclick = () => {
        modalOptions.style.display = "none";
        modalCustom.style.display = "flex";
    };
</script>







<script>
document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('contactSearchInput');
    if (!input) return;

    const placeholders = [
        'Search Contacts....',
        'Ask Logic: "Call Sarah"',
        'Ask Logic: "Email my lecturer"',
        'Ask Logic: "Message John"'
    ];

    let index = 0;
    input.placeholder = placeholders[index];

    setInterval(() => {
        index = (index + 1) % placeholders.length;
        input.placeholder = placeholders[index];
    }, 3500);
});
</script>



<script>
document.addEventListener("DOMContentLoaded", () => {
    const input = document.getElementById("contactSearchInput");

    const autoResize = () => {
        input.style.height = "auto";
        input.style.height = Math.min(input.scrollHeight, 160) + "px";
    };

    input.addEventListener("input", autoResize);

    // Initial resize (in case value is pre-filled)
    autoResize();
});
</script>
