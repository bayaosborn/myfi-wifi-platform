<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Call - MyFi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search/search.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Users</h1>
        
        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Enter username..." />
            <button id="searchBtn">Search</button>
        </div>
        
        <!-- Search Results -->
        <div id="searchResults" style="display:none;">
            <div class="user-card">
                <p><strong id="foundUsername"></strong></p>
                <p id="customNameDisplay" style="display:none; color:#666; font-size:14px;"></p>
                <p id="onlineStatus"></p>
                <div class="action-buttons">
                    <button id="callBtn" class="call-btn">ðŸ“ž Call</button>
                    <button id="saveBtn" class="save-btn">ðŸ’¾ Save</button>
                </div>
            </div>
        </div>
        
        <!-- Saved Contacts -->
        <div id="savedContacts" style="margin-top: 30px;">
            <h2>Saved Contacts</h2>
            <div id="contactsList"></div>
        </div>
        
        <!-- Recent Calls -->
        <div id="recentCalls" style="margin-top: 30px;">
            <h2>Recent Calls</h2>
            <div id="callHistoryList"></div>
        </div>
        
        <!-- Call Screen (hidden initially) -->
        <div id="callScreen" style="display:none;">
            <div class="call-ui">
                <h2 id="callStatus">Calling...</h2>
                <p id="callUsername"></p>
                <p id="callTimer">00:00</p>
                <button id="hangUpBtn" class="hang-up-btn">End Call</button>
                <button id="muteBtn">Mute</button>
                <button id="speakerBtn">Speaker</button>
            </div>
        </div>
        
        <!-- Incoming Call Modal -->
        <div id="incomingCallModal" style="display:none;">
            <div class="modal-content">
                <h2>Incoming Call</h2>
                <p id="incomingCallerName"></p>
                <button id="acceptCallBtn" class="accept-btn">Accept</button>
                <button id="rejectCallBtn" class="reject-btn">Reject</button>
            </div>
        </div>
        
        <!-- Save Contact Modal -->
        <div id="saveContactModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Save Contact</h2>
                <p>Save as: <strong id="saveUsername"></strong></p>
                <input type="text" id="customNameInput" placeholder="Custom name (optional)" />
                <div style="margin-top: 15px;">
                    <button id="confirmSaveBtn" class="btn-blue">Save</button>
                    <button id="cancelSaveBtn" class="btn-red">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Our Scripts -->
    <script src="{{ url_for('static', filename='js/search/webrtc.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search/call-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search/contacts.js') }}"></script>
</body>
</html>
