<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyFi â€” Quick Connect</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 40px 0;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      color: #0051ff;
      margin-bottom: 40px;
    }

    .qr-placeholder {
      width: 260px;
      height: 260px;
      margin: 0 auto 30px auto;
      background-color: #d1d1d1;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .qr-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .scan-btn {
      background-color: #0051ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.2s ease;
    }

    .scan-btn:hover {
      background-color: #0040cc;
    }

    .account-link {
      font-size: 18px;
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .account-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="logo">myfi</div>

  <div class="qr-placeholder">
    {% if qr_image %}
      <img src="data:image/png;base64,{{ qr_image }}" alt="Wi-Fi QR Code">
    {% else %}
      <!-- Empty placeholder before QR generation -->
    {% endif %}
  </div>

  <form action="/generate_qr" method="post">
    <button class="scan-btn" type="submit">Scan</button>
  </form>

  <a href="/accounts" class="account-link">Account</a>
</body>
</html>
