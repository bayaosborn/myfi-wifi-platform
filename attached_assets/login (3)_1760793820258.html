<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - MyFi</title>
  <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
  <div><img src="/static/logo.svg" alt="MyFi" width="65"></div>
  <div class="container">
    <h1>MyFi Account</h1>
    
    <form id="authForm">
      <input type="text" id="usernameInput" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="tel" id="mpesaInput" name="mpesa_phone" placeholder="M-PESA (0712345678)" style="display:none;">
      <button type="submit" id="submitBtn">Login</button>
    </form>
    
    <div class="toggle">
      <span id="toggleText">Don't have an account? <a id="toggleLink">Sign Up</a></span>
    </div>
    
    <div id="message"></div>
  </div>

  <script>
    let isLogin = true;

    // Auto-lowercase username
    document.getElementById('usernameInput').addEventListener('input', (e) => {
      e.target.value = e.target.value.toLowerCase().replace(/\s/g, '');
    });

    // Toggle function
    function setupToggle() {
      document.getElementById('toggleLink').onclick = () => {
        isLogin = !isLogin;
        document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Sign Up';
        document.getElementById('mpesaInput').style.display = isLogin ? 'none' : 'block';
        document.getElementById('toggleText').innerHTML = isLogin 
          ? 'Don\'t have an account? <a id="toggleLink">Sign Up</a>'
          : 'Already have an account? <a id="toggleLink">Login</a>';
        setupToggle(); // Re-bind after updating HTML
      };
    }
    
    setupToggle(); // Initial bind

    document.getElementById('authForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const endpoint = isLogin ? '/api/login' : '/api/signup';

      const body = {
        username: form.username.value,
        password: form.password.value
      };
      
      if (!isLogin) {
        body.mpesa_phone = form.mpesa_phone.value;
      }
      
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(body)
      });
      
      const data = await res.json();
      
      if (res.ok) {
        window.location.href = '/my-account';
      } else {
        const msgDiv = document.getElementById('message');
        msgDiv.className = 'message error';
        msgDiv.textContent = data.message;
      }
    };
  </script>
</body>
</html>
