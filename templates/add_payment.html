<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Add Payment - MyFi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #0051ff; text-align: center; }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    .info {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 4px;
      margin: 15px 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0051ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    button:hover { background: #0040cc; }
    .message {
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
      text-align: center;
    }
    .success { background: #d4edda; color: #155724; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Payment</h1>
    
    <div class="info" id="groupInfo">Loading...</div>
    
    <form id="paymentForm">
      <input type="number" name="amount" placeholder="Amount (KSH)" min="1" required>
      <input type="text" name="mpesa_code" placeholder="M-Pesa Transaction Code (Optional)">
      <button type="submit">Submit Payment</button>
    </form>
    
    <div id="message"></div>
    <button onclick="location.href='/my-account'" style="background: #6c757d;">Back to Account</button>
  </div>

  <script>
    async function loadGroupInfo() {
      const res = await fetch('/api/my-account');
      const data = await res.json();
      
      if (data.group) {
        const remaining = data.group.target_amount - data.group.current_balance;
        document.getElementById('groupInfo').innerHTML = `
          <strong>${data.group.name}</strong><br>
          Current: ${data.group.current_balance} KSH<br>
          Target: ${data.group.target_amount} KSH<br>
          Remaining: <strong>${remaining} KSH</strong><br>
          Your contribution: ${data.my_contribution} KSH
        `;
      }
    }

    document.getElementById('paymentForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      
      const res = await fetch('/api/add-payment', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          amount: parseFloat(form.amount.value),
          mpesa_code: form.mpesa_code.value || null
        })
      });
      
      const data = await res.json();
      
      if (res.ok) {
        document.getElementById('message').innerHTML = `
          <div class="message success">
            ${data.message}<br><br>
            <button onclick="location.href='/my-account'">View My Account</button>
          </div>
        `;
        form.style.display = 'none';
      } else {
        alert(data.message);
      }
    };

    loadGroupInfo();
  </script>
</body>
</html>
