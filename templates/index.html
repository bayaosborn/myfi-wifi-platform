<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyFi â€“ Quick Connect</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 40px 0;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      color: #0051ff;
      margin-bottom: 40px;
    }

    .qr-placeholder {
      width: 260px;
      height: 260px;
      margin: 0 auto 30px auto;
      background-color: #d1d1d1;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .qr-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .scan-btn {
      background-color: #0051ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.2s ease;
    }

    .scan-btn:hover {
      background-color: #0040cc;
    }

    .scan-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .links {
      margin-top: 20px;
    }

    .link {
      font-size: 18px;
      color: #0051ff;
      text-decoration: none;
      font-weight: 600;
      margin: 0 15px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .message {
      color: #dc3545;
      margin: 15px 0;
    }
  </style>
</head>

<body>
  <div>    <img src="/static/logo.svg" alt="MyFi" width="65"></div>
  <div class="logo">myfi
  </div>

  <div class="qr-placeholder">
    {% if qr_image %}
      <img src="data:image/png;base64,{{ qr_image }}" alt="Wi-Fi QR Code">
    {% else %}
      <!-- Empty placeholder -->
    {% endif %}
  </div>

  <form id="scanForm" action="/generate_qr" method="post">
    <button class="scan-btn" type="submit">Scan</button>
  </form>

  <div id="message" class="message"></div>

  <div class="links">
    <a href="/groups" class="link">Find Groups</a>
    <a href="/login" class="link">Account</a>
  </div>

  <script>
    document.getElementById('scanForm').onsubmit = async (e) => {
      e.preventDefault();
      
      // Check if user has access
      const res = await fetch('/api/check-access');
      const data = await res.json();
      
      if (!data.has_access) {
        document.getElementById('message').textContent = data.message;
        return;
      }
      
      // If access granted, submit form normally
      e.target.submit();
    };
  </script>
</body>
</html>
