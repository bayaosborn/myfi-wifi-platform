<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - MyFi</title>
  <style>
    /* --- same styling you had before --- */
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#1e3c72 0%,#2a5298 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .login-container{background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);overflow:hidden;max-width:450px;width:100%}
    .header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:40px 30px;text-align:center}
    .header h1{font-size:32px;margin-bottom:10px}
    .content{padding:40px 30px}
    .form-group{margin-bottom:25px}
    .form-group label{display:block;margin-bottom:8px;color:#333;font-weight:600;font-size:14px}
    .form-group input{width:100%;padding:14px 16px;border:2px solid #e0e0e0;border-radius:10px;font-size:16px;transition:all 0.3s}
    .form-group input:focus{outline:none;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,0.1)}
    .btn{width:100%;padding:16px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;border-radius:10px;font-size:16px;font-weight:bold;cursor:pointer;transition:transform 0.2s}
    .btn:hover{transform:translateY(-2px);box-shadow:0 5px 20px rgba(102,126,234,0.4)}
    .btn:disabled{background:#ccc;cursor:not-allowed}
    .alert{padding:15px;border-radius:8px;margin-bottom:20px;display:none;font-size:14px}
    .alert.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
    .alert.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}
    .back-link{display:block;text-align:center;margin-top:20px;color:#667eea;text-decoration:none;font-size:14px;font-weight:600}
    .back-link:hover{text-decoration:underline}
    .loading{text-align:center;margin-top:10px;display:none;color:#667eea}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <div class="admin-icon">üîê</div>
      <h1>Admin Access</h1>
      <p>Secure administrator portal</p>
    </div>

    <div class="content">
      <div id="alertBox" class="alert"></div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter username" autocomplete="username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter password" autocomplete="current-password" />
        </div>

        <button type="submit" class="btn" id="loginBtn">Login to Dashboard</button>
        <div class="loading" id="loading">Logging in...</div>
      </form>

      <div class="security-note">
        üîí Only authorized administrators can access this portal
      </div>

      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("adminLoginForm");
    const alertBox = document.getElementById("alertBox");
    const loginBtn = document.getElementById("loginBtn");
    const loading = document.getElementById("loading");

    function showAlert(msg, type) {
      alertBox.textContent = msg;
      alertBox.className = `alert ${type}`;
      alertBox.style.display = "block";
      setTimeout(() => (alertBox.style.display = "none"), 5000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        showAlert("Please enter username and password", "error");
        return;
      }

      loginBtn.disabled = true;
      loading.style.display = "block";

      try {
        const res = await fetch("/admin/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          showAlert("Login successful! Redirecting...", "success");
          setTimeout(() => (window.location.href = "/admin/dashboard"), 1200);
        } else {
          showAlert(data.message || "Login failed", "error");
          loginBtn.disabled = false;
          loading.style.display = "none";
        }
      } catch (err) {
        console.error(err);
        showAlert("Network error. Try again.", "error");
        loginBtn.disabled = false;
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
