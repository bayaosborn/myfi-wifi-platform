<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login - MyFi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #000;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #0051ff;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    button:hover {
      background: #c82333;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ Admin Access</h1>
    
    <form id="adminLoginForm">
      <input type="password" name="password" placeholder="Admin Password" required>
      <button type="submit">Login</button>
    </form>
    
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('adminLoginForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      
      const res = await fetch('/api/admin-login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          password: form.password.value
        })
      });
      
      const data = await res.json();
      
      if (res.ok) {
        window.location.href = '/admin/dashboard';
      } else {
        document.getElementById('message').innerHTML = `
          <div class="error">${data.message}</div>
        `;
      }
    };
  </script>
</body>
</html>
