<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - MyFi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #000;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #0051ff;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0051ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px 0;
    }
    button:hover {
      background: #0040cc;
    }
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      text-align: center;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .toggle {
      text-align: center;
      margin: 15px 0;
      color: #666;
    }
    .toggle a {
      color: #0051ff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div>    <img src="/static/logo.svg" alt="MyFi" width="65"></div>
  <div class="container">
    <h1>MyFi Account</h1>
    
    <form id="authForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" id="submitBtn">Login</button>
    </form>
    
    <div class="toggle">
      <span id="toggleText">Don't have an account? <a id="toggleLink">Sign Up</a></span>
    </div>
    
    <div id="message"></div>
  </div>

  <script>
    let isLogin = true;

    document.getElementById('toggleLink').onclick = () => {
      isLogin = !isLogin;
      document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('toggleText').innerHTML = isLogin 
        ? 'Don\'t have an account? <a id="toggleLink">Sign Up</a>'
        : 'Already have an account? <a id="toggleLink">Login</a>';
      document.getElementById('toggleLink').onclick = arguments.callee;
    };

    document.getElementById('authForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const endpoint = isLogin ? '/api/login' : '/api/signup';
      
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value
        })
      });
      
      const data = await res.json();
      
      if (res.ok) {
        window.location.href = '/my-account';
      } else {
        const msgDiv = document.getElementById('message');
        msgDiv.className = 'message error';
        msgDiv.textContent = data.message;
      }
    };
  </script>
</body>
</html>
